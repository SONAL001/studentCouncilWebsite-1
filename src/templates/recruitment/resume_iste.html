{% extends "recruitment/base.html" %}
{% block title %}
Resume form
{% endblock%}
    {%block content%}
    <div class="container" style="padding-top:20px;">
        <div style="text-align:center;">
            <h1 style="color:#222334; font-size:50px;" >Condidate Resume Form NITK-ISTE</h1>
        </div>

        <div class="container">

                 <form autocomplete="off">
                     <div class="form-group">
                         <label >Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name" autocomplete="off">
                    </div>
                     <div class="form-group">
                         <label >Roll Number * (eg. 16CO102)</label>
                        <input type="text" class="form-control" id="rollno" placeholder="Roll No">
                    </div>
                     <div class="form-group">
                         <label >Phone number(SMS/calls) *</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone No.">
                    </div>
                    <div class="form-group">
                        <label >E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-primary" style="font-size:20px;">Submit</button>
                    </div>

                 </form>
        </div>
    </div>

{% endblock %}
